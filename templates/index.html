<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
</head>
<body>
    <div style="display: flex; justify-content: center;">
    <form action="/result" method="post">
        <label for="name">
            <input type="text" id="name" name="name" placeholder="Adınız(zorunlu)" required>
        </label>
        <br/><br/>
        <label for="title">
            <input type="text" name="title" id="title" placeholder="Başlık" required>
        </label>
        <br/><br/>
        <label for="text">
            <textarea name="text" id="text" placeholder="Metin girin..." required></textarea>
        </label>
        <br/><br/>
        <label for="submit">
            <input type="submit" name="submit" id="submit">
        </label>
    </form>
    </div>
</body>
</html>
